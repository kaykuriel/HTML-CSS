<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body{
            background-color: #000000;
            font-family: Arial, sans-serif;
        }
        main{
            border: 50px;
            width: 70%;
            text-align: center;
            margin: auto;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Teste de Formulario</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
        
            </p>
            <p>
                <label for="inevel">Nivel de satisfacao:</label>
                <input type="range" name="nivel" id="inevel" min="1" max="5" value="1">
            </p>
            <p>
                <label for="ifoto">Foto:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
        
                <input type="reset" value="Excluir">
            </p>
        </form>
        
    </main>
</body>
</html>
