<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="">Escolha</option>
                <optgroup label="Região Norte">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                </optgroup>
                
                
                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="SP"> São Paulo</option>
                </optgroup>
            </select>
        </p>




        <p><label for="iprof">Profissão:</label> 
            <input type="text" name="prof" id="iprof" list="profissoes"></label>
            <datalist id="profissoes">
                <option>Administrador</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
                <option >Professor</option>
            </datalist>
        
        </p>

        <p><label for="imsg">Mensagem:</label><br> <textarea name="msg" id="imsg" cols="30" rows="5" placeholder="Sua mensagem"></textarea></p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Excluir">
    </p>
    </form>                                                           
</body>
</html>
