<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <p><label for="inome">nome:</label>
                <input type="text" name="nome" id="inome" required autocomplete="name"></p>
            <p>
                <label for="iemail">email:<label>
                <input type="email" name="email" id="iemail" required autocomplete="email"></p>
                <p><label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" required
                    pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="xx-xxxxx-xxxx" required></p>
                </label></p>
        </fieldset>

           <!-- Estudar mais sobre RegEx-->

            <p>
                <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"></p>
    </form>
    
</body>
</html>
